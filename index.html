<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diizer - Copia jaja</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" 
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="contenedor">
    <nav class="menu">
      <div class="logo">
        <img width="40" src="./assets/images/deezer.png" alt="flexbox responsive">         
      </div>
      <div class="opciones">
        <div class="textOpcion">Musica</div>
        <div class="textOpcion">Podcast</div>
        <div class="textOpcion">Radio</div>
        <div class="textOpcion">Buscar</div>
        <div class="textOpcion">Favoritos</div>
      </div>
    </nav>

    <div class="musica">
      <div class="search">
        <input type="text" id="searchArtist" class="searchInput" placeholder="Buscar artista">
        <button class="btnSearch" id="btnSearch">Buscar</button>
      </div>
      <div class="musicaArtista">
        <div class="artista">
          <div class="artistaImg">
            <img src="" id="imgArtista" class="imagen">
          </div>
          <div class="artistaInfo">
            <p class="tituloArtista">Artista</p>
            <p class="descripcionArtista">Descripción del artista</p>
            <p class="botonArtista">
              <button>Escuchar</button>
            </p>
          </div>
        </div>
        <div class="musicaBusqueda">
          <template id="templateMusica">
            <div class="renglonCancion">
              <div class="imgCancion">
                <img src="" alt="">
              </div>
              <div class="tituloCancion">Canción</div>
              <div class="albumCancion">Álbum</div>
              <div class="duracionCancion">3:45</div>
            </div>
          </template>

          <!-- Botones de navegación para las canciones -->
          <div class="navegacion">
            <button id="prevBtn" class="btnNavegacion">Previo</button>
            <button id="nextBtn" class="btnNavegacion">Siguiente</button>
          </div>          
        </div>
      </div>
    </div>
    <div class="reproduccion"></div>
  </div>
  <script src="./js/app.js"></script>
</body>
</html>
